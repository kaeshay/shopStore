<!DOCTYPE html>
<html>
<head>
	<title>Shop Store</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Overpass+Mono&display=swap" rel="stylesheet"> 
<!-- 	<link rel="icon" href="images/favicon.ico" type="image/x-icon"> -->
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</head>
<body>
	<div class="grid-container">
		<div class="grid-item">
			<a href="images/sketchbook.png">
			<img class="shop-item draggable" src="images/sketchbook.png" >
			</a>
			<p>sketchbook</p>
		</div>
		<div class="grid-item">
			<a href="images/notebook.png">
			<img class="shop-item draggable" src="images/notebook.png">
			</a>
			<p>radishcal notebook</p>
		</div>
		<div class="grid-item">
			<a href="images/gridbook.png">
			<img class="shop-item draggable" src="images/gridbook.png">
			</a>
			<p>orangeinal gridbook</p>
		</div>
		<div class="grid-item">
			<a href="images/pencil.png">
			<img class="shop-item draggable" src="images/pencil.png">
			</a>
			<p>pencil pencil</p>
		</div>
		<div class="grid-item">
			<a href="images/pen.png">
			<img class="shop-item draggable" src="images/pen.png">
			</a>
			<p>pensive pen</p>

		</div>
		<div class="grid-item">
			<a href="images/pencil2.png">
			<img class="shop-item draggable" src="images/pencil2.png">
			</a>
			<p>another pencil</p>
		</div>
		<div class="grid-item">
			<a href="images/radish.png">
			<img class="shop-item draggable" src="images/radish.png">
			</a>
			<p>radish</p>
		</div>
		<div class="grid-item">
			<a href="images/apple.png">
			<img class="shop-item draggable" src="images/apple.png">
			</a>
			<p>apple</p>
		</div>
		<div class="grid-item">
			<a href="images/banana.png">
			<img class="shop-item draggable" src="images/banana.png">
			</a>
			<p>banana</p>
		</div>
		<div class="grid-item">
			<a href="images/leaftea.png">
			<img class="shop-item draggable" src="images/leaftea.png">
			</a>
			<p>leaf tea</p>
		</div>
		<div class="grid-item">
			<a href="images/kitediamond.png">
			<img class="shop-item draggable" src="images/kitediamond.png">
			</a>
			<p>kite diamond</p>
		</div>
		<div class="grid-item">
			<a href="images/kittychain.png">
			<img class="shop-item draggable background" src="images/kittychain.png"></a>
			<p>kitty keychain</p>
		</div>
	</div>
	<div id="welcome">
	<h3>Welcome to the Shop Store</h3>
	<p>Feel free to drag things around and resize the window! When you're happy with your selection just click!</p>
	</div>
<script type="text/javascript" src="scripts/mouse.js"></script>
<script>
	  $(document).ready(function() {
  		$('.image-link').magnificPopup({type:'image'});
		});
</script>
</body>
</html>
